<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./js/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="./css/index.css">
    <script>
        dojoConfig = {
            has: {
                "dojo-firebug": false
            },
            parseOnLoad: false,
            async: true
        };
    </script>
    <script src="./js/dojo/dojo.js"></script>
    <script src="./js/index_arrhythmia.js"></script>

</head>
<body class="claro">
<div data-dojo-type="dijit/layout/BorderContainer" style="width: 100%; height: 100%">
    <div id="TopPane" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'top'">
        <div class="titleLeft">Patch Tool</div>
        <div class="titleRight">
            <a class="HRupload">
                <input type="file" name="HRfile" id="HRfile">
            </a>
            <a class="ACTupload">
                <input type="file" name="ACTlogfile" id="ACTlogfile">
            </a>
            <a class="ACTupload">
                <input id="threshold" data-dojo-type="dijit/form/TextBox" />
            </a>

            <button id="btn" >Execute</button>
            <button id="btn2" >Alternate</button>
        </div>
    </div>

    <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'" style="overflow: auto">

        <div>
            <div>
                <div class="DataChart">
                    <div id="chartOne"></div>
                </div>
                <div class="DataChart">
                    <div id="chartFour"></div>
                </div>

                <div class="DataChart">
                    <div id="chartThree"></div>
                </div>


            </div>

        </div>

    </div>
</body>
</html>
